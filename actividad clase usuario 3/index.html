<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Usuario</title>
</head>
<body>
  <h1>Prueba de Clase Usuario</h1>

  <form id="pinForm">
    <label for="oldPin">Pin actual:</label>
    <input type="password" id="oldPin" required><br><br>

    <label for="newPin">Nuevo Pin:</label>
    <input type="password" id="newPin" required><br><br>

    <label for="newPin2">Repetir nuevo Pin:</label>
    <input type="password" id="newPin2" required><br><br>

    <button type="submit">Guardar</button>
  </form>

  <script type="module" src="index.js"></script>
</body>
</html>
